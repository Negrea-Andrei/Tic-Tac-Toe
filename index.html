<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="./app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="start-game">
        <p>WELCOME!</p>
        <p>Please select how would you like to play!</p>
        <div class="game-mode">
            <button>Player vs Player</button>
            <button>Player vs Computer</button>
        </div>
    </div>
    <div class="player-vs-player">
        <p>Please enter the players names</p>
        <div class="players-names">
            <div class="player-1-name">
                <label>Player 1</label>
                <input type="text">
            </div>
            <div class="player-2-name">
                <label>Player 2</label>
                <input type="text">
            </div>        
        </div>
        <button>PLAY!</button>
    </div>
    <div class =player-vs-computer>
        <p>Please enter the players names</p>
        <div class="player-1-name">
            <label>Player</label>
            <input type="text">
        </div>
        <button>PLAY!</button>
    </div>    
    <div class="game-board-container">
    </div>
    
    <div class="score-board">
        <div class="player-board">
            <div class="img-container">
                <img src="/Admin-Grid/Profile1.jpg">
            </div>
            <span class="player-name">Player 1:</span>            
            <div class="player1-score">0</div>
        </div>
        <div class="player-board">
            <div class="img-container">
                <img src="./robot-modern-style-vector.jpg">
            </div>
            <span class="player-name">Player 2:</span>
            <div class="player2-score">0</div>
        </div>
    </div>
    
    <footer>Â© 2023 Negrea Ioan Andrei. All rights reserved.</footer>
</body>

</html>
